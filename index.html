<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ujian Online CBT</title>
  <link rel="icon" href="https://id.wikipedia.org/wiki/Berkas:Logo_of_Ministry_of_Education_and_Culture_of_Republic_of_Indonesia.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #eee;
      overflow: hidden; /* Mencegah scroll ganda */
    }

    .iframe-container {
      width: 100%;
      height: 100dvh; /* Menggunakan dvh agar pas di mobile browser */
      overflow: hidden;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbzNNLt1Ogp2FkEarZzmeGavzjJjy-UNcHM-qAmgPPAcP8vmcaDrKzDVF2Nwg65aec8W1Q/exec"
      scrolling="yes"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      mozallowfullscreen="true"
      allow="fullscreen; camera; microphone; display-capture; geolocation;">
    </iframe>
  </div>
</body>
</html>
